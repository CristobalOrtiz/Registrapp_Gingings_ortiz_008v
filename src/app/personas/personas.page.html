<ion-header>
  <ion-toolbar>
    <ion-title>REGISTRAPP</ion-title>
    <ion-button size="small"  slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>



<ion-content>
  <!-- List of Text Items -->
<ion-list *ngFor="let alumno of alumnos">
  <ion-item>
    <ion-label>{{alumno.title}}</ion-label>
    <ion-avatar slot="start">
      <ion-img [src]="alumno.imageURL" ></ion-img>
    </ion-avatar>
  </ion-item>
</ion-list>
</ion-content>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>RESITRAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item routerLink="/personas/codigo">QR</ion-item>
    <ion-item routerLink="/personas/horario">Horarios</ion-item>
    <ion-item routerLink="/personas/nuevoalumno">Añadir alumno</ion-item>
    <ion-item routerLink="/personas/menosalumno">Eliminar Alumno</ion-item>
    <ion-item routerLink="/personas/perfil">Perfil</ion-item>
    <ion-item routerLink="/home">Cerrar sesión</ion-item>
  </ion-list>
   
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>






 

  



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="codigo" >
      <ion-icon name="scan-circle-outline" ></ion-icon>
      <ion-label>Asistencia</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="horario" >
      <ion-icon name="calendar" ></ion-icon>
      <ion-label>Horarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nuevoalumno">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Añadir</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menosalumno">
      <ion-icon name="person-remove-outline"></ion-icon>
      <ion-label>Eliminar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
